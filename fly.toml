app = "trends-dashboard"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"
  FLASK_PORT = "8080"
  DEBUG = "False"
  # デプロイ時の自動実行を無効化（UI/UX変更時など、データ更新が不要な場合を想定）
  SKIP_STARTUP_EXECUTION = "true"
  # デプロイ時のメール送信を無効化（スケジューラー実行時のみメール送信）
  SKIP_EMAIL_ON_UPDATE = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true  # コスト削減のため、リクエストがないと停止
  auto_start_machines = true  # 外部cronサービスからのリクエストで自動起動
  min_machines_running = 1
  max_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "30s"
    interval = "60s"
    method = "GET"
    timeout = "30s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
