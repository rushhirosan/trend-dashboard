<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Dashboard - USA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-bottom" id="mainHeader">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center justify-content-between py-2">
                <!-- 左側: ロゴとタイトル -->
                <div class="d-flex align-items-center">
                    <i class="fas fa-chart-line text-primary me-2" style="font-size: 1.5rem;"></i>
                    <h1 class="h4 mb-0 text-primary">トレンド一覧</h1>
                </div>
                <!-- 右側: ナビゲーション -->
                <div class="d-flex align-items-center">
                    <a href="/" class="btn btn-outline-primary me-2">
                        <i class="fas fa-chart-line"></i> トレンド一覧（日本）
                    </a>
                    <a href="/us" class="btn btn-primary me-2">
                        <i class="fas fa-chart-line"></i> トレンド一覧（アメリカ）
                    </a>
                    <a href="/data-status" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-clock"></i> <small>データ鮮度情報</small>
                    </a>
                    <a href="/subscription" class="btn btn-outline-info">
                        <i class="fas fa-envelope"></i> <small>サブスクリプション</small>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid py-4">
        <!-- アメリカ用メインコンテンツ -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="fas fa-flag-usa text-primary" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="text-primary mb-3">🇺🇸 トレンド一覧（アメリカ）</h2>
                        <p class="text-muted fs-5 mb-3">アメリカのトレンド情報は今後実装予定です。</p>
                        <p class="text-muted"><small>現在は日本のデータのみを提供しています。</small></p>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> 日本のトレンドを見る
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // アメリカページ専用の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🇺🇸 アメリカトレンドページ読み込み完了');
            // このページではデータ読み込みは行わない
        });
    </script>
</body>
</html>
